<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山东 16 市 GDP 地图展示</title>
    <!-- 引入 Echarts 库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <!-- 引入山东地图数据 -->
    <script src="https://echarts-maps.github.io/echarts-china-cities-js/maps/Shandong.js"></script>
</head>

<body>
    <!-- 定义地图容器 -->
    <div id="main" style="width: 800px; height: 600px;"></div>
    <script>
        // 模拟山东 16 市的 GDP 数据（数据为虚构，可替换为真实数据）
        const shandongGDPData = [
            { name: '济南市', value: 12000 },
            { name: '青岛市', value: 15000 },
            { name: '淄博市', value: 5000 },
            { name: '枣庄市', value: 2000 },
            { name: '东营市', value: 4000 },
            { name: '烟台市', value: 10000 },
            { name: '潍坊市', value: 8000 },
            { name: '济宁市', value: 6000 },
            { name: '泰安市', value: 3000 },
            { name: '威海市', value: 4500 },
            { name: '日照市', value: 2500 },
            { name: '临沂市', value: 7000 },
            { name: '德州市', value: 3500 },
            { name: '聊城市', value: 3200 },
            { name: '滨州市', value: 3800 },
            { name: '菏泽市', value: 4200 }
        ];

        // 初始化 echarts 实例
        const myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        const option = {
            tooltip: {
                trigger: 'item',
                formatter: '{b}<br/>GDP: {c} 亿元'
            },
            visualMap: {
                min: 0,
                max: 15000,
                left: 'left',
                top: 'bottom',
                text: ['高', '低'],
                calculable: true
            },
            series: [
                {
                    name: '山东 16 市 GDP',
                    type: 'map',
                    map: 'Shandong',
                    data: shandongGDPData
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
