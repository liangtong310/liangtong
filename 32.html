<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单汇率兑换器</title>
    <style>
        body {
            font-family: Arial, sans-erif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        #currency-image {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="converter">
        <img id="currency-image" src="OIP-C.jpg" alt="Currency Image">
        <h2>简单汇率兑换器</h2>
        <label for="amount">金额:</label>
        <input type="number" id="amount" placeholder="请输入金额" required>
        <label for="fromCurrency">从:</label>
        <select id="fromCurrency">
            <option value="USD">美元 (USD)</option>
            <option value="CNY" selected>人民币 (CNY)</option>
            <option value="EUR">欧元 (EUR)</option>
        </select>
        <label for="toCurrency">到:</label>
        <select id="toCurrency">
            <option value="USD">美元 (USD)</option>
            <option value="CNY">人民币 (CNY)</option>
            <option value="EUR" selected>欧元 (EUR)</option>
        </select>
        <button onclick="convert()">兑换</button>
        <div id="result"></div>
    </div>
    <script>
        function convert() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            const exchangeRates = {
                "USD": {
                    "CNY": 7.2,
                    "EUR": 0.9
                },
                "CNY": {
                    "USD": 1 / 7.2,
                    "EUR": 0.9 / 7.2
                },
                "EUR": {
                    "USD": 1 / 0.9,
                    "CNY": 7.2 / 0.9
                }
            };

            if (fromCurrency === toCurrency) {
                document.getElementById('result').innerHTML = `兑换结果: ${amount} ${toCurrency}`;
            } else {
                const rate = exchangeRates[fromCurrency][toCurrency];
                const result = amount * rate;
                document.getElementById('result').innerHTML = `兑换结果: ${result.toFixed(2)} ${toCurrency}`;
            }
        }
    </script>
</body>

</html>
