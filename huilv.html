<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汇率计算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

      .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>汇率计算</h2>
        <label for="amount">输入金额：</label>
        <input type="number" id="amount" placeholder="请输入金额">
        <label for="exchangeRate">输入汇率：</label>
        <input type="number" id="exchangeRate" placeholder="请输入汇率">
        <button onclick="calculateExchange()">计算</button>
        <div id="result"></div>
    </div>
    <script>
        function calculateExchange() {
            // 获取输入的金额
            const amount = parseFloat(document.getElementById('amount').value);
            // 获取输入的汇率
            const exchangeRate = parseFloat(document.getElementById('exchangeRate').value);
            if (isNaN(amount) || isNaN(exchangeRate)) {
                document.getElementById('result').innerHTML = "请输入有效的数字";
                return;
            }
            // 计算兑换后的金额
            const result = amount * exchangeRate;
            document.getElementById('result').innerHTML = `兑换后的金额为：${result}`;
        }
    </script>
</body>

</html>
