<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东营市公交线路查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #search-container {
            padding: 20px;
            text-align: center;
        }

        #search-input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result-container {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>东营市公交线路查询</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="输入公交线路名称或站点名称">
        <button id="search-button">查询</button>
    </div>
    <div id="result-container">
        <!-- 这里将通过JavaScript动态显示查询结果 -->
    </div>

    <script>
        document.getElementById('search-button').addEventListener('click', function () {
            const searchInput = document.getElementById('search-input').value;
            // 这里应该替换为实际的查询逻辑
            // 例如，向服务器端发送请求获取公交线路数据
            // 这里只是简单模拟显示搜索词
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = `<p>您搜索的内容是：${searchInput}</p>`;
        });
    </script>
</body>

</html>
