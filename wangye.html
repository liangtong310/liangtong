<body>
  <!-- 页面主标题 -->

  <!-- 段落内容 -->
  <p>经过不懈的努力，我终于考入了梦想中的CUC大学。在这个漫长的学习过程中，父母一直是我最坚实的后盾。</p>

  <p>在此，我想衷心地对父母说一声：谢谢你们！你们的恩情我将永远铭记在心。</p>
