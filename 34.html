        const lineSeries = [];

            lineSeries.push({
                name: region,
                type: 'line',
                data: values
            });
        });

            },

                trigger: 'axis'
            },
            legend: {

            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: years
            },
